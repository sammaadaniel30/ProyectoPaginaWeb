  </head>

        </ul>

  <!-- PERFIL -->
  <section id="perfil" class="text-center text-light">
    <div class="container py-5">
      <h2 class="fw-bold mb-4">Perfil del Autor</h2>
      <p>Estudiante de la Universidad Francisco de Vitoria apasionado por el desarrollo de videojuegos y el diseño interactivo.</p>
    </div>
  </section>

  <!-- MAPA -->
  <section id="mapa" class="text-center text-light">
    <div class="container py-5">
      <h2 class="fw-bold mb-4">Mapa de Google Maps</h2>
      <div class="ratio ratio-16x9">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20460.652927104986!2d17.6150539!3d59.8585632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465fcdd72240bd0f%3A0x4019078290f0e60!2sUppsala!5e0!3m2!1ses!2ses!4v1702290000000!5m2!1ses!2ses"
          allowfullscreen
          loading="lazy">
        </iframe>
      </div>
    </div>
  </section>

  <!-- FORMULARIO -->
  <section id="formulario" class="text-center text-light">
    <div class="container py-5">
      <h2 class="fw-bold mb-4">Formulario de Contacto</h2>

      <form class="contact-form mx-auto"
            action="https://postman-echo.com/post"
            method="POST"
            novalidate>

        <!-- NOMBRE -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="">
          <label for="nombre">Nombre</label>
          <small class="error-text"></small>
        </div>

        <!-- APELLIDOS -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="">
          <label for="apellidos">Apellidos</label>
          <small class="error-text"></small>
        </div>

        <!-- EMAIL -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="email" name="email" placeholder="">
          <label for="email">Correo electrónico</label>
          <small class="error-text"></small>
        </div>

        <!-- TELÉFONO + DATALIST -->
        <div class="form-floating mb-3">
          <input type="text"
                class="form-control"
                id="telefono"
                name="telefono"
                placeholder=""
                list="prefijos">

          <label for="telefono">Teléfono</label>

          <datalist id="prefijos">
            <option value="+34 " label="España (+34)">
            <option value="+33 " label="Francia (+33)">
            <option value="+49 " label="Alemania (+49)">
            <option value="+39 " label="Italia (+39)">
            <option value="+1 "  label="Estados Unidos (+1)">
          </datalist>

          <small class="error-text"></small>
        </div>

        <div class="form-floating mb-3">
          <textarea class="form-control"
                    id="mensaje"
                    name="mensaje"
                    placeholder=""
                    style="height:120px"></textarea>
          <label for="mensaje">Mensaje</label>
          <small class="error-text"></small>
        </div>

        <button type="submit" class="btn btn-warning fw-bold">
          Enviar
        </button>

      </form>
    </div>
  </section>

  <!-- FOOTER -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
