<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R.E.P.O - Contacto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/contact.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background:#001913">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <img src="../media/imgs/repo_logo.png" alt="R.E.P.O." style="height:55px;object-fit:contain">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarRepo" aria-controls="navbarRepo"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarRepo">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="../index.html"><i class="bi bi-house"></i> Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html"><i class="bi bi-camera"></i> Galería</a></li>
          <li class="nav-item"><a class="nav-link" href="guia.html"><i class="bi bi-controller"></i> Guía</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html"><i class="bi bi-telephone"></i> Contacto</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
          <button class="btn btn-warning fw-bold" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- PERFIL DEL AUTOR -->
  <section id="perfil" class="text-center text-light">
    <div class="container py-5">
      <h2 class="fw-bold mb-4">Perfil del Autor</h2>
      <p>Estudiante de la Universidad Francisco de Vitoria apasionado por el desarrollo de videojuegos y el diseño interactivo.</p>
    </div>
  </section>

  <!-- MAPA GOOGLE -->
  <section id="mapa" class="text-center text-light">
    <div class="container py-5">
      <h2 class="fw-bold mb-4">Mapa de Google Maps</h2>
      <div class="ratio ratio-16x9">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20460.652927104986!2d17.6150539!3d59.8585632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465fcdd72240bd0f%3A0x4019078290f0e60!2sUppsala!5e0!3m2!1ses!2ses!4v1702290000000!5m2!1ses!2ses"
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>
    </div>
  </section>

  <!-- FORMULARIO -->
  <section id="formulario" class="text-center text-light">
    <div class="container py-5">
      <h2 class="fw-bold mb-4">Formulario de Contacto</h2>

      <form class="contact-form mx-auto" 
          action="https://postman-echo.com/post"
          method="POST">

        <div class="mb-3">
          <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="apellidos" placeholder="Apellidos" required>
        </div>

        <div class="mb-3">
          <input type="tel" class="form-control" name="telefono" placeholder="Teléfono" required>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
        </div>

        <div class="mb-3">
          <textarea class="form-control" name="mensaje" rows="4" placeholder="Mensaje" required></textarea>
        </div>

        <button class="btn btn-warning fw-bold" type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 R.E.P.O Technologies. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
